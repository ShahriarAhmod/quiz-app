<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- fontawsome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />

    <!-- External Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="box">
        <div class="row">
          <h2 id="question" >Question</h2>
        </div>
        <div class="row">
          <li class="list-group-item mb-2">
            <input id="ans1" type="radio" name="answer"  class="answerlist"/>
            <label for="ans1" id="ansoption1">answer 1</label>
          </li>
          <li class="list-group-item mb-2">
            <input id="ans2" type="radio" name="answer"  class="answerlist"/>
            <label for="ans2" id="ansoption2">answer 2</label>
          </li>
          <li class="list-group-item mb-2">
            <input id="ans3" type="radio" name="answer"  class="answerlist"/>
            <label for="ans3" id="ansoption3">answer 3</label>
          </li>
          <li class="list-group-item mb-2">
            <input id="ans4" type="radio" name="answer"  class="answerlist"/>
            <label for="ans4" id="ansoption4">answer 
            4 </label>
          </li>
        </div>
        <div class="row">
          <button id="submit" class="btn">SUBMIT</button>
        </div>
        <div class="row">
          <div class="hide mt-2 text-center" id="scorebox">
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- External js -->
    <script src="script.js"></script>
  </body>
</html>
